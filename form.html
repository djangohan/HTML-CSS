<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text" charset="utf-8">
	<title>form中的lable标签</title>
</head>
<body>
<form>
	你对什么运动感兴趣
	<br />
	<label for="慢跑">慢跑</label>
	<input type="radio" name="兴趣" value="1" id="慢跑" />
	<br />
	<label for="登山">登山</label>
	<input type="radio" name="兴趣" value="2" id="登山" />
	<br />
	<label for="篮球">篮球</label>
	<input type="radio" name="兴趣" value="3" id="篮球">
</form>
</body>
</html>
